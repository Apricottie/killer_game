{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://web.gimakad.torun.pl/sites/all/themes/gila2/favicon.ico">

    <title>{% block title %}Killer game{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'game/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'game/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'game/cover.css' %}" rel="stylesheet">

    <link href="{% static 'game/my.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{% static 'game/js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"><a href="http://localhost:8000/">Killer game</a></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="{% url 'game:rules' %}">Rules</a></li>
                  <li><a href="{% url 'game:living' %}">Playing</a></li>
                  <li><a href="{% url 'game:deathnote' %}">Deathnote</a></li>
                  <li><a id='kill-link' href="{% url 'game:manual_kill' %}">Kill</a></li>
                  {% if request.user.is_authenticated %}
                  <li><a href="{% url 'game:logout' %}">Logout</a></li>
                  {% else %}
                  <li><a href="{% url 'game:login_user' %}">Login</a></li>
                  {% endif %}
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            {% block content %}<p>Content</p>{% endblock %}
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>&copy; 2017 Mateusz Sieniawski</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{% static 'game/js/vendor/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'game/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'game/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
